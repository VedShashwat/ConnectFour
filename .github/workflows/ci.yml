name: Connect Four CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        
    - name: Run syntax check
      run: |
        python -m py_compile board.py ai.py cli.py
        
    - name: Run tests
      run: |
        python -m pytest tests/ -v
        
    - name: Test game functionality
      run: |
        python -c "from board import Board; b = Board(); print('Board created successfully')"
